name: React web game deployment to GitHub Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'magellan-adventure/package-lock.json'
      
      - name: Clean install or update dependencies
        run: |
          # Try npm ci first, fall back to npm install if it fails
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps
        working-directory: ./magellan-adventure
      
      - name: Verify dependencies
        run: npm list --depth=0
        working-directory: ./magellan-adventure
      
      - name: Build React app
        run: npm run build
        working-directory: ./magellan-adventure
        env:
          PUBLIC_URL: '/Magellan-Adventure-Web-Game'
          CI: false
      
      - name: Fix SPA routing for GitHub Pages
        run: |
          cp magellan-adventure/build/index.html magellan-adventure/build/404.html
          # Optional: Add .nojekyll file to prevent Jekyll processing
          touch magellan-adventure/build/.nojekyll
      
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'magellan-adventure/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4